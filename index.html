<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="overflow-x-hidden text-white font-[roboto] bg-neutral-900">
  
  <div class="p-5">
    <div class="flex items-center gap-3 rounded-full bg-neutral-800 p-3 w-full">
      <span class="material-symbols-outlined">menu</span>
      <input type="search" placeholder="Search in emails" class="text-sm bg-transparent focus:outline-none w-full appearance-none">
      <button class="size-8 rounded-full bg-indigo-700 shrink-0">B</button>
    </div>
    
    <h3 class="text-sm my-7">Inbox</h3>
    
    <div id="inbox" class="space-y-7">
      
      
    </div>
    
    <button class="fixed bottom-12 right-5 flex items-center gap-3 bg-indigo-700 rounded-lg text-sm py-3 px-5">
      <span class="material-symbols-outlined text-lg">edit</span>
      <span class="btn-text">Compose</span>
    </button>
  </div>
  
  
  <script src="main.js"></script>
</body>
</html>
